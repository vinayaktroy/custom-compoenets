<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <h1>Angular Assignmnet</h1>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <h4>Custom Paginator</h4>
        </div>
        <div class="col-12">
          <app-custom-paginator></app-custom-paginator>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row  mt-3">
    <div class="col-md-6 col-12 d-flex justify-content-center">
      <div class="row w-100">
        <div class="col-12">
          <h4>Custom Autocomplete</h4>
        </div>
        <div class="col-12 my-2">
          <button class="btn btn-primary" (click)="prefillAutoComplete()">prefill ctrl</button>
        </div>
        <div class="col-12 my-2">
          Form element on parent component controled by child element: {{parentControl.value}}
        </div>
        <div class="col-12">
          <app-custom-autocomplete [formControl]="parentControl" [optionsListing]="optionsListing">
          </app-custom-autocomplete>
        </div>
      </div>
    </div>
  </div>
</div>
